<a
  href="#"
  class="list-group-item clearfix"
  (click)="onSelected()">
  <div>
    <h4 class="text-primary">{{ recipe.name }}</h4>
    <p class="text-dark">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
