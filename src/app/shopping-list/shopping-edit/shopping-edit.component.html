<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-5 form-group">
          <label for="name" class="form-check-label" >Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-2 form-group">
          <label for="amount" class="form-check-label" >Amount</label>
          <input type="text" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success mr-3" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger mr-3" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
